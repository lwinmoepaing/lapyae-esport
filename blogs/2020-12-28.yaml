blog_title: 'စွယ်စုံရတွေဆိုပြီး Pubg တစ်ခုပဲဆော့တတ်ကြတယ်'
blog_image: '/images/blogs/2020-12-28.png'
description: 'လပြည့်ဆိုင်မှာက စွယ်စုံရတွေများတယ်ဆိုပြီး Circle Empire ဆိုတဲ့ ကလေးဂိမ်းလေးတောင် သေချာ မတိုက်နိုင်ဘဲ Pubg ပစ်မယ်ပဲပြောနေတဲ့သူတွေကို သနားတယ်လို့ လက်ရှိ လပြည့်ဆိုင် ချန်ပီယံက ဆိုပါတယ်။ Room card , Room card လို့အော်နေပြီး အခုထိ ဝိနေကြတုန်းပါပဲ ။'
content_one: 'Pubg ပဲပစ်တတ်တဲ့အတွက်သူတို့က အဲ့ဂိမ်းတစ်ခုမှာပဲ ပျော်မွေ့နေတယ် Desktop မှာ ချန်ချန်ဘူ Champion ပုံကို ဘယ်တော့ ချိန်းနိုင်မှာတော့မဟုတ်ပါဘူး ။ တချို့သူတွေဆို General ဆိုတာ ဘာဂိမ်းလည်း ဆိုတာတောင်မသိကြပါဘူး။ တကယ်သနားဖို့ကောင်းပါတယ် ။ ကားတိုက်တာလည်း ဆော့တတ်မယ့်ပုံမပေါ်ပါဘူး။'
content_two: 'အဓိကကတော့ တကယ့်စွယ်စုံရ Gamer ဆိုတာ ဘူကြီး တစ်ယောက်ပဲဖြစ်မယ်လို့ လပြည့်ဆိုင်မှာ သက်သေထူ အလံစိုက်ပြီးသားပါ ဝိတဲ့ကောင်တွေကတော့ အလံခိုးရမှာပေါ့ ။ နောက်ဆုံးတစ်ခုပြောချင်တာကတော့ Pubg တစ်ခုတည်းဆော့တတ်ပြီး ချီးမပေါက်စေချင်ပါဘူး ။'
contact: 'ပုံ - ချန်ချန်ဘူ '

