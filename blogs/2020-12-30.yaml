blog_id: '2020-12-30'
blog_title: 'လေတစ်ပေါက်ပဲ ရတဲ့ ကစားသမားတွေက ပြိုင်ပွဲနေ့တွေဆို တပ်ခေါက်သွားကြ'
blog_image: '/images/blogs/2020-12-30.png'
description: 'လေတစ်ပေါက်ပဲ ရတဲ့ ကစားသမားတွေက ပြိုင်ပွဲနေ့တွေဆို တပ်ခေါက်သွားကြတဲ့ အပျောက်ကောင်တွေလိုပါပဲ ကြက်ပျောက် ငှက်ပျောက် ပျောက်သွားကြပါတယ် ။  ပြီးရင်တော့လာပြောမယ် ပြိုင်ပွဲမှာ ငါမပါလို့ မင်းကံကောင်းသွားတာပါကွာ ဆိုပြီး။ '
content_one: 'သူတို့က ပြိုင်ပွဲဝင်နိုင်တဲ့ အဆင့်ကို မရှိတာပါဗျာလို့ ... ချန်ပီယံကြီးက ဒီနေ့မနက်မှာဆိုခဲ့ ။'
content_two: 'ဟာသတွေပြောပြီး ပျောက်သွားတဲ့သူတို့အတွက်တော့ စိတ်မကောင်းစရာပါပဲ... ။ Offline Game တောင်မဆော့တတ်ပဲနဲ့ အာကျယ်နေတဲ့ ငနဲလေးတွေကို ဖဲ့သွားတာကတော့ ချန်ချန်ဘူ (ခေါ် ) ဘူကြီးရဲ့ ဖြဲစကေးတွေပါပဲ ။ ဒါတွေကို တကယ့် သူနဲ့ ယှဉ်မကစားရဲသူတွေကတော့ ကြောက်ပြေးပြေးနေရဦးမှာပါပဲ ။'
