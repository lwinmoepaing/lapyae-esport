blog_id: '2020-12-31'
blog_title: 'စက်ဝိုင်းစစ်တိုက်မှာ လက်ရှိချန်ပီယံနဲ့ ယှဉ်ပြိုင်နိုင်မယ့် ကစားသမား(၃)ဦး'
blog_image: '/images/blogs/2020-12-31.png'
description: 'နံပါတ်တစ်ကတော့ Happy ပါပဲ။ သူဟာဆိုရင် စက်ဝိုင်းစစ်တိုက်တဲ့ ကစားနည်းအသစ်မှာ လျှင်မြန်စွာ level increament ဖြစ်အောင်လုပ်ပြီး ကစားတဲ့ Strategy နည်းဗျူဟာ အသုံးပြုသူဖြစ်ပါတယ်။ အဲ့အတွက်ကြောင့် လက်ရှိ ချန်ပီယံ ကာကွယ်သူရဲ့ အဟုန်ထိုးတိုက်စစ်ဆင်မှု အရှိန်ကို လျော့ချပစ်နိုင်တဲ့ ကစားဟန်ရှိ Happy ကို စောစောစီးစီး တိုက်ထုတ်ဖို့ဆိုတာ ခက်ခဲမယ်ထင်ပါတယ်။'
content_one: 'နံပါတ်နှစ် ကစားသမားကတော့ ကောင်းကောင်း ( ခေါ် ) Snipe God ပါပဲ သူဟာ ဒီစက်ဝိုင်း စစ်တိုက် ကစားနည်းရဲ့ မဟာဗျူဟာတွေကို အသေးစိတ် လေ့လာပြီးမှ သေချာကစားတဲ့သူဖြစ်တဲ့အတွက် တော်ရုံဆိုရူးခါသွားစေနိုင်တဲ့ can"t defense Strategy နဲ့ ကစားတဲ့အတွက် ပွဲစလယ်ဆုံး ဂရုပြုမှသာ အဆင်ပြေမှာပါ ။ နည်းနည်းလေးမှ အားရုံလွင့်သွားလို့မဖြစ်တဲ့အထဲပါပါတယ် ။'
content_two: 'နောက်ဆုံးတစ်ယောက် ကတော့ V.E V ခေါ်  အတိုလေးGod God အတိုလေး အလိုင်းမင်းစုံ စကေးကြမ်းတဲ့ Formula နဲ့ စက်ဝိုင်းတွေကို ထိန်းချုပ်ချယ်လှယ်ကစားပုံဟာ လက်ရှိချန်ပီယံ မျက်လုံးပါပြူးသွားစေမယ့်အတွက် ခေသူတော့မဟုတ်ပါဘူး'
